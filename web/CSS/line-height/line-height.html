<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>line-height test</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .parent {
            line-height: 150%;
            margin-top: 20px;
            background-color: blueviolet;
            font-size: 40px;
        }
        .child {
            font-size: 60px;
        }
        .grand-child {
            background-color: aqua;
            font-size: 30px;
            line-height: 150%;
        }
    </style>

</head>
<body>
    <div class="parent">
        sf
        <div class="child">
            haha
            <div class="grand-child">
                ttt
            </div>
        </div>
    </div>
</body>
</html>
